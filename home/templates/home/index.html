<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home</title>
</head>

<body>
  <div class="">
    <!-- Alart message -->
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <!-- End alart message -->
    <h1>Home</h1>
  </div>
  <div class="">
    <a href="{% url 'login' %}">Login</a>
  </div>
</body>

</html>
